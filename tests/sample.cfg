# Basic example for a LCATR harness config file.  Load it by moving it
# to ~/.lcatr.cfg or to your current working directory as lcatr.cfg or
# explicitly set it on the command line with "lcatr_harness -c sample.cfg"
#

[DEFAULT]
unit_type = 'CCD'
unit_id = '000-0'		#best given on command line
lims_url=http://localhost/
archive_user=bv
archive_host=localhost
archive_root=/tmp/lcatr_archive
install_area="$VIRTUAL_ENV/share/lcatr"
job = 'nojob'			#best given on command line
version = 0			#best given on command line
